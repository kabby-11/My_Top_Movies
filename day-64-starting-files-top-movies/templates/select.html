{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}

<div class="container">
  <nav class="nav-bar">
    <h1 class="heading">SELECT MOVIE</h1>
  </nav>
  <div class="select-movie-list">
    <p>
      {% for movie in data: %}
    <a href="{{ url_for('select', id=movie.id) }}"> {{ movie.title }} - {{ movie.release_date }}</a>
  </p>
  </div>
{% endfor %}
</div>

{% endblock %}
